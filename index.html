<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achietech â€” Admin Login</title>
  <link rel="stylesheet" href="./supermarket-css/login.css" />
</head>

<body>
  <div class="login-box" role="form" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Admin Login</h2>

    <div id="message" class="msg" aria-live="polite"></div>

    <!-- Wrap inputs inside a form with id="loginForm" -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" autocomplete="username" required />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />

      <button id="loginBtn" type="submit">Login</button>
    </form>

    <a href="#" id="forgotPassword" class="forgot">Forgot Password?</a>
  </div>

  <script src="./supermarket-js/login.js"></script>
  <script src="./supermarket-js/auth.js"></script>
</body>
</html>
