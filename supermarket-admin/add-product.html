    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="/supermarket-css/add-product.css" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="top-bar">
      <div class="logo-container">
        <img src="../assets/achietech.jpeg.jpg" alt="AchieTech Logo" />
        <div class="logo-text">
          <h1>ACHETECH</h1>
          <p>Home of Your Dream Gadget</p>
        </div>
      </div>

      <div class="right-controls">
        <span id="welcomeText">Welcome, Admin ðŸ‘‹</span>
        <button class="dark-toggle" id="darkModeToggle">ðŸŒ™</button>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <nav class="nav-links">
      <a href="/supermarket-admin/admin.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="/supermarket-admin/add-product.html" class="active"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a href="/supermarket-admin/view-stock.html"><i class="fas fa-boxes"></i> View Stock</a>
      <a href="/supermarket-admin/sales.html"><i class="fas fa-shopping-cart"></i> Sell Item</a>
      <a href="/supermarket-admin/add-staff.html"><i class="fas fa-user-plus"></i> Add Staff</a>
    </nav>
  </header>

  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeSidebar"><i class="fas fa-times"></i></button>
    <div class="logo-container">
      <img src="../assets/achietech.jpeg.jpg" alt="AchieTech Logo" />
      <div class="logo-text">
        <h1>ACHETECH</h1>
        <p>Home of Your Dream Gadget</p>
      </div>
    </div>

    <a href="/supermarket-admin/admin.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="/supermarket-admin/add-product.html" class="active"><i class="fas fa-plus-circle"></i> Add Product</a>
    <a href="/supermarket-admin/view-stock.html"><i class="fas fa-boxes"></i> View Stock</a>
    <a href="/supermarket-admin/sales.html"><i class="fas fa-shopping-cart"></i> Sell Item</a>
    <a href="/supermarket-admin/add-staff.html"><i class="fas fa-user-plus"></i> Add Staff</a>
    <button class="dark-toggle" id="sidebarDarkMode">ðŸŒ™ Dark Mode</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- ===== ADD PRODUCT FORM ===== -->
  <main class="dashboard">
    <div class="add-product">
      <h2><i class="fa-solid fa-box"></i> Add New Product</h2>
      <p class="welcome-text">Add a new product to your inventory</p>
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" placeholder="Enter product name" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">-- Select Category --</option>
            <option value="laptops">Laptops</option>
            <option value="phones">Phones</option>
            <option value="desktops">Desktops</option>
            <option value="chargers">Chargers</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price (â‚¦)</label>
          <input type="number" id="price" placeholder="Enter price" required />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" placeholder="Enter quantity" required />
        </div>

        <button type="submit"><i class="fa-solid fa-plus"></i> Add Product</button>
      </form>
    </div>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script src="/supermarket-js/preload.js"></script>
  <!-- <script src="/supermarket-js/admin-functions.js"></script> -->
  <script src="/supermarket-js/add-product.js"></script>
  <script src="/supermarket-js/auth.js"></script>
</body>
</html>
