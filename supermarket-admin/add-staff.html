<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACHIETECH â€” Add Staff</title>

  <!-- icons + page css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../supermarket-css/add-staff.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="top-bar">
      <div class="logo-container">
        <img src="../assets/achietech.jpeg.jpg" alt="Achietech Logo" />
        <div class="logo-text">
          <h1>ACHIETECH</h1>
          <p>Home of Your Dream Gadget</p>
        </div>
      </div>

      <div class="right-controls">
        <span id="welcomeText">Welcome, Admin ðŸ‘‹</span>
        <button class="dark-toggle" id="darkModeToggle">ðŸŒ™</button>
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <nav class="nav-links">
    <a href="./supermarket-admin/admin.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="./supermarket-admin/add-product.html"><i class="fas fa-plus-circle"></i> Add Product</a>
      <a href="./supermarket-admin/view-stock.html"><i class="fas fa-boxes"></i> View Stock</a>
      <a href="./supermarket-admin/sales.html"><i class="fas fa-shopping-cart"></i> Sell Item</a>
      <a href="/supermarket-admin/add-staff.html" class="active"><i class="fas fa-user-plus"></i> Add Staff</a>
    </nav>
  </header>

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar" id="sidebar">
    <button class="close-btn" id="closeSidebar"><i class="fas fa-times"></i></button>

    <div class="logo-container">
      <img src="../assets/achietech.jpeg.jpg" alt="Achietech Logo" />
      <div class="logo-text">
        <h1>ACHIETECH</h1>
        <p>Dream Gadget Hub</p>
      </div>
    </div>

    <a href="./supermarket-admin/admin.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="./supermarket-admin/add-product.html"><i class="fas fa-plus-circle"></i> Add Product</a>
    <a href="./supermarket-admin/view-stock.html"><i class="fas fa-boxes"></i> View Stock</a>
    <a href="./supermarket-admin/sales.html"><i class="fas fa-shopping-cart"></i> Sell Item</a>
    <a href="/supermarket-admin/add-staff.html" class="active"><i class="fas fa-user-plus"></i> Add Staff</a>

    <button class="dark-toggle" id="sidebarDarkMode">ðŸŒ™ Dark Mode</button>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="staff-page">
    <section class="staff-form-card">
      <h2><i class="fas fa-user-plus"></i> Add New Staff</h2>

      <form id="addStaffForm" autocomplete="off">
        <div class="row">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="e.g. john.doe" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="roleInput">Role</label>
            <input id="roleInput" list="rolesList" placeholder="Select or type role" />
            <datalist id="rolesList">
              <option value="Admin"></option>
              <option value="Sales Staff"></option>
              <option value="Inventory Manager"></option>
            </datalist>
          </div>

          <div class="form-group small-note">
            <label>Date</label>
            <div class="date-text" id="staffDate"></div>
          </div>
        </div>

        <fieldset class="permissions">
          <legend>Permissions</legend>
          <div class="checkbox-grid">
            <label><input type="checkbox" id="permAddProduct" /> Add Product</label>
            <label><input type="checkbox" id="permEditProduct" /> Edit Product</label>
            <label><input type="checkbox" id="permDeleteProduct" /> Delete Product</label>
            <label><input type="checkbox" id="permViewStock" /> View Stock</label>
            <label><input type="checkbox" id="permRecordSales" /> Record Sales</label>
            <label><input type="checkbox" id="permDeleteSales" /> Delete Sales</label>
            <label><input type="checkbox" id="permViewDashboard" /> View Dashboard</label>
            <label><input type="checkbox" id="permManageStaff" /> Manage Staff</label>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="primary-btn"><i class="fas fa-save"></i> Add Staff</button>
          <button type="button" id="clearStaffBtn" class="muted-btn">Clear</button>
        </div>
      </form>
    </section>

    <section class="staff-list-card">
      <h3>Staff List</h3>
      <table class="staff-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Role</th>
            <th>Permissions</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="staffTableBody"></tbody>
      </table>
    </section>
  </main>

  <div class="toast-container" id="toastContainer"></div>

  <script src="../supermarket-js/add-staff.js"></script>
  <script src="../supermarket-js/auth.js"></script>


</body>
</html>
